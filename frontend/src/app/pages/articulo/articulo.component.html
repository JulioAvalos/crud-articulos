<mat-card>Datos del articulo</mat-card>
<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
    <div class="main-header">
        <!-- <mat-form-field>
              <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar paciente">
            </mat-form-field> -->
    </div>
    <div class="main-container">
        <mat-table [dataSource]="dataSource">
            <!--  matSort -->
            <ng-container matColumnDef="idArticulo">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.idArticulo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.descripcion}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="ultimoCosto">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Costo </mat-header-cell>
                <mat-cell *matCellDef="let row"> $ {{row.ultimoCosto}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" (click)="mostrarArticulo(row)">
                        <mat-icon>ballot</mat-icon>
                    </button>
                    <button mat-button color="primary" [routerLink]="['edicion', row.idArticulo]">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="clickMethod(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <!-- <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator> -->
    </div>

    <br />
    <div fxLayout="row" fxLayoutAlign="center none">
        <button  mat-raised-button color="accent" routerLink="/articulo/nuevo">  <!-- mat-fab -->
            <mat-icon>add</mat-icon>
            <span>Agregar articulo</span>
        </button>
    </div>
</div>
